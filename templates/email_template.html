<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>{{ subject }}</h2>
	<h3>From</h3>
	<h4>Name: {{ name }}</h4>
	<h4>Email: {{ email }}</h4>
    </div>
    <div class="content">
        {{ message | safe }}
    </div>
    <div class="footer">
        <p>This email was sent automatically by Email Manager.</p>
    </div>
</body>
</html>
